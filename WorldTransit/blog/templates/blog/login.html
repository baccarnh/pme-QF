
  {% extends 'blog/layouts/base.html' %}
    {% load static %}
     {% block content %}

 <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-12">
                <div class="feature-block">
                    <h1>LOGIN</h1>
                    <br>
                   <h1>Se connecter</h1>

                    {% if error %}
                    <p><strong>erro entry </strong></p>
                    {% endif %}

                    {% if user.is_authenticated %}
                    Vous êtes connecté, {{ user.username }} !
                    {% else %}
                    <form method="post" action=".">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Se connecter" />
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
 </div>
 {% endblock %}
